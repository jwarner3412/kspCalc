<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="sat-calc-action">
  <template>
    <style>
      :host {
        display: block;
        text-align: right;
      }

      paper-button {
        background-color: var(--primary-color);
        color: var(--primary-background-color);
      }
    </style>
    <paper-button raised
      disabled="{{disable}}"
      on-tap="setGeo">Geosyncronous</paper-button>

    <a data-route="results" href="{{baseUrl}}results">
      <paper-button raised>Do Math!</paper-button>
    </a>
    {{options}}
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'sat-calc-action',

      properties: {
        disable: {
          type: Boolean,
          notify: true
        },

        baseUrl: {
          type: String
        },

        geoSet: {
          type: Number,
          value: false,
          notify: true
        },

        targBy:
      },

      listeners: {
        tap: 'setGeo'
      },

      setGeo: function() {
        if (!this.disabled) {
          this.targBy = 'per';
          this.geoSet = this.bodyRot;
        }
      }

    });
  })();
  </script>
</dom-module>
