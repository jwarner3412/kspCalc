<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="sat-precision-input">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <paper-input id="precision"
      label="Precision"
      type="number"
      value="{{prec}}"
      min="0.001"></paper-input>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'sat-precision-input',

      properties: {
        prec: {
          type: Number,
          value: 0.01,
          notify: true
        }
      }
    });
  })();
  </script>
</dom-module>
