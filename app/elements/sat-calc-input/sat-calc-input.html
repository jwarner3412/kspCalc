<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../calc-sol-select/calc-sol-select.html">
<link rel="import" href="../calc-body-select/calc-body-select.html">
<link rel="import" href="../sat-calc-options/sat-calc-options.html">
<link rel="import" href="../sat-calc-target/sat-calc-target.html">

<dom-module id="sat-calc-input">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <calc-sol-select sol-list="{{data}}" body-list="{{bodys}}"></calc-sol-select>
    <calc-body-select body-list="{{bodys}}" user-body="{{body}}"></calc-body-select>
    <sat-calc-options user-options="{{options}}"></sat-calc-options>
    <sat-calc-target></sat-calc-target>

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'sat-calc-input',

      properties: {
        data: {
          type: Array,
          notify: true
        }
      }
    });
  })();
  </script>
</dom-module>
