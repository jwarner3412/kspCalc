<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="calc-body-select">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <paper-dropdown-menu label="Body">
      <paper-listbox id="body" class="dropdown-content" selected="{{selectedBody}}">
        <template is="dom-repeat" items="[[bodyList]]" as="item">
          <paper-item label="[[item]]">[[bodyIndex(item, index)]]</paper-item>
        </template>
      </paper-listbox>
    </paper-dropdown-menu>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'calc-body-select',

      properties: {
        bodyList: {
          type: Array
        },

        userBody: {
          type: Object,
          notify: true,
          computed: '_returnBody(selectedBody)'
        },

        reset: {
          type: Boolean,
          notify: true,
          value: false
        }
      },

      bodyIndex: function(name, i) {
        if (name == 'Kerbin' || name == 'Earth') {
          this.$.body.selected = i;
        }
        return name;
      },

      _returnBody: function(i) {
        this.reset = true;
        return i;
      }

    });
  })();
  </script>
</dom-module>
