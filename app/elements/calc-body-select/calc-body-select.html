<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">

<dom-module id="calc-body-select">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <paper-dropdown-menu label="System" >
      <paper-listbox class="dropdown-content">
        <template is="dom-repeat" items="{{data}}" as="item">
          <paper-item>{{returnName(item)}}</paper-item>
        </template>
      </paper-listbox>
    </paper-dropdown-menu>

    <paper-dropdown-menu label="Body">
      <paper-listbox class="dropdown-content">
        <template is="dom-repeat" items="{{returnBodys(data)}}" as="item">
          <paper-item>{{item.bodyName}}</paper-item>
        </template>
      </paper-listbox>
    </paper-dropdown-menu>

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'calc-body-select',

      properties: {
        data: {
          type: Array,
          notify: true
        }
      },

      returnName: function(obj) {
        return obj.name;
      },

      returnBodys: function(array) {
        return array[0].bodys;
      }

    });
  })();
  </script>
</dom-module>
