<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-radio-group/paper-radio-group.html">

<dom-module id="sat-calc-options">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <paper-input id="precision" label="Precision" type="number" value="{{precInput}}" min="0.01"></paper-input>
    <paper-input id="sat-input" label="# of Sats" type="number" value="{{satCount}}" min="3"></paper-input>

    <paper-radio-group id="targby" selected="{{targBy}}">
      <paper-item disabled="true">Target By:</paper-item>
      <paper-radio-button name="alt">Altitude</paper-radio-button>
      <paper-radio-button name="per">Period</paper-radio-button>
    </paper-radio-group>

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'sat-calc-options',

      properties: {
        userOptions: {
          type: Object,
          computed: '_returnOpts(precInput, satCount, targBy)',
          notify: true
        },

        targBy: {
          type: String,
          value: 'alt',
        },

        satCount: {
          type: Number,
          value: 3
        },

        precInput: {
          type: Number,
          value: 0.01
        }
      },

      _returnOpts: function(prec, sats, targ) {
        var options = {
          precInput: prec,
          satCount: sats,
          targBy: targ
        }
        console.log(options);
        return options;
      }

    });
  })();
  </script>
</dom-module>
