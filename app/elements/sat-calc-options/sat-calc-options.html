<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="sat-calc-options">
  <template>
    <style>
      :host {
        display: block;
      }

      #precision, #sat-input, paper-radio-button {
        width: 40%;
        display: inline-block;
        margin: 0 2.5%;
      }

      paper-radio-button {
        display: block;
        width: 100%;
      }

      .wrapper {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        padding: 0 5%
      }

      paper-radio-group {

      }
      paper-radio-group > div {
        margin: 1em 0 -1em;
      }

    </style>

    <calc-sol-select sol-list="[[solList]]"
      user-sol="{{solInput}}"></calc-sol-select>

    <calc-body-select body-list="[[bodyList]]"
      user-body="{{bodyInput}}"
      on-iron-select="_reset"></calc-body-select>

    <sat-count-input count="{{satCount}}" on-change="_reset"></sat-count-input>

    <sat-precision-input prec="{{precInput}}" on-change="_reset"></sat-precision-input>

    <sat-targby-input selected="{{targBy}}"
      label="[[label]]"></sat-targby-input>

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'sat-calc-options',

      properties: {
        // sorted lists from parent
        solList: {
          type: Array
        },

        bodyList: {
          type: Array
        },

        // input for label values on targBy
        label: {
          type: Object,
          notify: true
        },

        // watches for changes and throws reset flag
        reset: {
          type: Boolean,
          notify: true
        },

        // input field values
        solInput: {
          type: Number,
          notify: true
        },

        bodyInput: {
          type: Number,
          notify: true
        },

        satCount: {
          type: Number,
          notify: true
        },

        precInput: {
          type: Number,
          notify: true
        },

        targBy: {
          type: String,
          notify: true
        }
      },

      _reset: function() {
        this.reset = true;
        console.log(this.reset);
      }
    });
  })();
  </script>
</dom-module>
