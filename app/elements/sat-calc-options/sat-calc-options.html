<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-radio-group/paper-radio-group.html">

<dom-module id="sat-calc-options">
  <template>
    <style>
      :host {
        display: block;
      }

      #precision, #sat-input, paper-radio-button {
        width: 40%;
        display: inline-block;
        margin: 0 2.5%;
      }

      paper-radio-button {
        display: block;
        width: 100%;
      }

      .wrapper {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        padding: 0 5%
      }

      paper-radio-group {

      }
      paper-radio-group > div {
        margin: 1em 0 -1em;
      }

    </style>
    <paper-input id="precision"
      label="Precision"
      type="number"
      value="{{precInput}}"
      min="0.001"
      change="{{validate('#precision')}}"></paper-input>

    <paper-input id="sat-input"
      label="# of Sats"
      type="number"
      value="{{satCount}}"
      min="2"
      change="{{validate('#sat-input')}}"></paper-input>

    <div class="wrapper">
      <paper-radio-group id="targby" selected="{{targBy}}" change="{{validateTB('#targby')}}">
        <div>Target By:</div>
        <paper-radio-button name="alt">Altitude: {{toLocale(label.alt)}}m</paper-radio-button>
        <paper-radio-button name="per">Period: {{toLocale(label.per)}}s <br> {{getTime(label.time)}}</paper-radio-button>
      </paper-radio-group>

      <content></content>
    </div>

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'sat-calc-options',

      properties: {
        userOptions: {
          type: Object,
          computed: '_returnOpts(precInput, satCount, targBy)',
          notify: true
        },

        reset: {
          type: Boolean,
          notify: true
        },

        label: {
          type: Object
        }
      },

      _returnOpts: function(prec, sats, targ) {
        var options = {
          precInput: prec,
          satCount: sats,
          targBy: targ
        }
        this.reset = true;
        return options;
      },

      getTime: function(time) {
        var t = ' ';
        var c = ' : '
        if (time[0]) {
          t += time[0] + 'd' + c;
        }
        if (time[1]) {
          t += time[1] + 'h' + c;
        }
        t += time[2] + 'm' + c + time[3] + 's';
        return t;
      },

      toLocale: function(lab) {
        lab = lab.toLocaleString();
        return lab;
      },

      validate: function(id) {
        var v = this.querySelector(id).value;
        var min = this.querySelector(id).min;
        if (v) {
          if (v < min) {
            this.querySelector(id).value = min;
          }
        } else {
          this.querySelector(id).value = min;
        }
        return this;
      },

      validateTB: function(id) {
        if (!this.querySelector(id).selected) {
          this.querySelector(id).selected = 'alt';
        }
      }
    });
  })();
  </script>
</dom-module>
