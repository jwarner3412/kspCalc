<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="calc-sol-select">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <paper-dropdown-menu label="System" >
      <paper-listbox class="dropdown-content">
        <template is="dom-repeat" items="{{data}}" as="item">
          <paper-item>{{returnName(item)}}</paper-item>
        </template>
      </paper-listbox>
    </paper-dropdown-menu>

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'calc-sol-select',

      properties: {
        data: {
          type: Array,
          notify: true
        },
        bodyList: {
          type: Array,
          notify: true
        }
      }
    });
  })();
  </script>
</dom-module>
