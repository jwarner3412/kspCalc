<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">

<dom-module id="sat-calc-target">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <paper-input label="Target Altitude(Circ)" type="number" disabled="{{parseBool(inputOpts)}}"></paper-input>
    <paper-input label="Period" type="number" disabled="{{!parseBool(inputOpts)}}"></paper-input>
  </template>

  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'sat-calc-target',

      properties: {
        inputOpts: {
          type: String
        }
      //
      //   selectBool: {
      //     type: Boolean,
      //     computed: _parseBool(inputOpts),
      //     value: false,
      //     notify: true
      //   }
      },

      parseBool: function(opts) {
        if (opts == 'alt') {
          return false;
        } else {
          return true;
        }
      }

    });
  })();
  </script>
</dom-module>
