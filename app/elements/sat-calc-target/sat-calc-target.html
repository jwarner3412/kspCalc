<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="sat-calc-target">
  <template>
    <style>
      :host {
        display: block;
      };
      paper-slider {
        display: flex;
        flex-direction: column-reverse;

        margin: none;
        --paper-slider-input: {
          width: 100%;
          padding-top: 25%;
          text-align: left;
        };
      }

    </style>

    <paper-slider min="[[min]]" max="[[max]]"
      step="0.001"
      immediate-value="{{userVal}}"
      value="{{geoVal}}"
      value-change="{{validate(min, max, userVal)}}"
      editable></paper-slider>

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'sat-calc-target',

      properties: {
        userVal: {
          type: Number,
          notify: true
        },

        min: {
          type: Number
        },

        max: {
          type: Number
        },

        reset: {
          type: Boolean,
          notify: true
        },

        geoVal: {
          type: Number,
          notify: true
        }
      },

      validate: function(min, max, val) {
        if (this.reset || !val || val < min) {
          this.querySelector('paper-slider').value = min;
          this.reset = false;
        } else if (val > max) {
          this.querySelector('paper-slider').value = max;
        }
      }

    });
  })();
  </script>
</dom-module>
