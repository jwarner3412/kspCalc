<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="sat-targby-input">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <paper-radio-group id="targby" selected="{{selected}}">
      <div>Target By:</div>
      <paper-radio-button name="alt">Altitude: [[toLocale(label.alt)]]m</paper-radio-button>
      <paper-radio-button name="per">Period: [[toLocale(label.per)]]s <br> {{getTime(label.time)}}</paper-radio-button>
    </paper-radio-group>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'sat-targby-input',

      properties: {
        selected: {
          type: String,
          value: 'alt',
          notify: true
        },

        label: {
          type: Object,
          notify: true
        }
      },

      getTime: function(time) {
        var t = ' ';
        var c = ' : '
        if (time[0]) {
          t += time[0] + 'd' + c;
        }
        if (time[1]) {
          t += time[1] + 'h' + c;
        }
        t += time[2] + 'm' + c + time[3] + 's';
        return t;
      },

      toLocale: function(lab) {
        lab = lab.toLocaleString();
        return lab;
      }
    });
  })();
  </script>
</dom-module>
