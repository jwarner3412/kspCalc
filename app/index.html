<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Web Starter Kit">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Web Starter Kit">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#2F3BA2">

    <!-- Color the status bar on mobile devices -->
    <meta name="theme-color" content="#2F3BA2">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->
  </head>
  <body>
    <!-- Add your site or app content here -->

    <div class="wrapper">
      <form name="calc">
        <label for="bodyName">Body:
          <select name="bodyName" id="bodyName">
          </select>
        </label>
        <label for="numOfSats"># of Satellites:
          <select name="numOfSats" id="numOfSats">
            <option value="1"> 1 </option>
            <option value="2"> 2 </option>
            <option value="3"> 3 </option>
            <option value="4"> 4 </option>
            <option value="5"> 5 </option>
            <option value="6"> 6 </option>
            <option value="7"> 7 </option>
            <option value="8"> 8 </option>
            <option value="9"> 9 </option>
            <option value="10"> 10 </option>
            <option value="11"> 11 </option>
            <option value="12"> 12 </option>
          </select>
        </label>
        <label for="targetType">Target by:
          <select name="targetType" id="targetType">
            <option value="Altitude"> Altitude </option>
            <option value="Period"> Period </option>
            <option value="Minimum"> Minimum </option>
          </select>
        </label>
        <div id="targetAlt">
          <label for="targetAlt">Target Altitude:
            <input type="text" name="targetAlt">
          </label>
        </div>
        <div id="targetPer">
          <div>
            <label for="seconds">Seconds:
              <input type="text" name="seconds">
            </label>
            <label for="minutes">Minutes:
              <input type="text" name="minutes">
            </label>
          </div>
          <div>
            <label for="hours">Hours:
              <input type="text" name="hours">
            </label>
            <label for="days">Days:
              <input type="text" name="days">
            </label>
          </div>
        </div>
        <input type="submit" value="Submit" id='submit'>
      </form>

      <div class="result"></div>
    </div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-XXXXX-X', 'auto');
      ga('send', 'pageview');
    </script>

    <script src="scripts/app.js"></script>
    <!-- Built with love using Web Starter Kit -->
  </body>
</html>
