<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Calculator for Kerbal Space Program that determines deployment and final orbit parameters for an evenly spaced satellite network. Stock and RSS/RO support. Includes RemoteTech antenna information. For single launch of a several satellites. ">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>kSp Sat-Net-SpacEr-oUteR</title>

    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Web Starter Kit">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Web Starter Kit">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#2F3BA2">

    <!-- Color the status bar on mobile devices -->
    <meta name="theme-color" content="#2F3BA2">
    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->
  </head>
  <body>
    <!-- Add your site or app content here -->
    <div class="calcWrap">
      <div class="adHead"></div>
      <h1>Kerbal Space Program</h1>
      <h2>kSp Sat-Net-SpacEr-oUteR</h2>
      <form action="">
        <table id="perInputTable">
          <button id="instructionButton">Instructions</button>
          <tbody>
            <tr>
              <td colspan="2">System</td>
              <td colspan="2">Body</td>
            </tr>
            <tr>
              <td colspan="2"><select name="solSelect" id="solSelect"></select></td>
              <td colspan="2"><select name="bodySelect" id="bodySelect"></select></td>
            </tr>
            <tr>
              <td colspan="2">Placement Precision</td>
              <td colspan="2"># of Sats</td>
            </tr>
            <tr>
              <td colspan="2"><input type="number" id="precInput" name="precInput" value="0.01"></td>
              <td colspan="2"><input type="number" id="satCount" name="satCount" value="3" min="2"></td>
            </tr>
            <tr>
              <td colspan="4"><select name="targBySelect" id="targBySelect">
                <option value="alt">Target Altitude</option>
                <option value="per">Target Period</option>
              </select></td>
            </tr>
            <tr>
              <td colspan="2" id="altLabel">Circ (m):</td>
              <td colspan="2" id="altInputCell"><input type="number" id="targAltInput" name="targAltInput"></td>
            </tr>
            <tr>
              <td>Days</td>
              <td>Hours</td>
              <td>Minutes</td>
              <td>Seconds</td>
            </tr>
            <tr>
              <td><input type="number" name="perDayInput" class="perInputs" id="perDayInput"></td>
              <td><input type="number" name="perHourInput" class="perInputs" id="perHourInput"></td>
              <td><input type="number" name="perMinInput" class="perInputs" id="perMinInput"></td>
              <td><input type="number" name="perSecInput" class="perInputs" id="perSecInput"></td>
            </tr>
            <tr>
              <td colspan="4"><input type="submit" id="doMaths" value="Do Maths!"></td>
            </tr>
          </tbody>
        </table>
      </form>
      <div id="results"></div>
    </div>
    <script src="./scripts/main.min.js"></script>
  </body>
</html>
