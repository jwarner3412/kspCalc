  <body>
    <!-- Add your site or app content here -->
    <div class="container">
      <div class="adHead"></div>
      <h1>Kerbal Space Program</h1>
      <h2>Satellite Network Deployment Calculator</h2>
      <form action="">
        <table id="mainInputTable">
          <thead><button id="instructionButton">Instruction</button></thead>
          <tbody>
            <tr>
              <td>System</td>
              <td>Body</td>
            </tr>
            <tr>
              <td><select name="solSelect" id="solSelect"></select></td>
              <td><select name="bodySelect" id="bodySelect"></select></td>
            </tr>
            <tr>
              <td>Placement Precision</td>
              <td># of Sats</td>
            </tr>
            <tr>
              <td><input type="number" id="precInput" name="precInput" value="0.01"></td>
              <td><input type="number" id="satCount" name="satCount" value="3" min="2"></td>
            </tr>
            <tr>
              <td colspan="2"><select name="targBySelect" id="targBySelect">
                <option value="alt">Target Altitude</option>
                <option value="per">Target Period</option>
              </select></td>
            </tr>
          </tbody>
        </table>
        <table id="altInputTable">
          <tbody>
            <tr>
              <td>Circ (m):</td>
              <td><input type="number" id="targAltInput" name="targAltInput"></td>
            </tr>
          </tbody>
        </table>
        <table id="perInputTable">
          <tbody>
            <tr>
              <td>Days</td>
              <td>Hours</td>
              <td>Minutes</td>
              <td>Seconds</td>
            </tr>
            <tr>
              <td><input type="number" name="perDayInput" class="perInputs" id="perDayInput"></td>
              <td><input type="number" name="perHourInput" class="perInputs" id="perHourInput"></td>
              <td><input type="number" name="perMinInput" class="perInputs" id="perMinInput"></td>
              <td><input type="number" name="perSecInput" class="perInputs" id="perSecInput"></td>
            </tr>
            <tr>
              <td colspan="4"><input type="submit" id="doMaths" value="Do Maths!"></td>
            </tr>
          </tbody>
        </table>
      </form>
    </div>
